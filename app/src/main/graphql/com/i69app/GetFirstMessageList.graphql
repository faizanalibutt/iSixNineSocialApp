query GetFirstMessageList{
    firstmessageMsgs {
        edges {
            node {
                byUserId{
                    username
                    fullName
                    id
                    avatar {
                        id
                        url
                    }
                    avatarIndex
                    avatarPhotos {
                        id
                        url

                    }
                }
                content
                timestamp
            }
        }
    }
}